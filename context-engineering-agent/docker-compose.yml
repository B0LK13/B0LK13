version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:latest
    container_name: cea-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/cea-password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - cea-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: cea-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - cea-network

  # Context Engineering Agent API (Python)
  cea-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cea-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=cea-password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=development
    depends_on:
      - neo4j
      - redis
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    networks:
      - cea-network
    command: uvicorn src.api.server:app --host 0.0.0.0 --port 8000 --reload

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: cea-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cea-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: cea-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - cea-network

networks:
  cea-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  redis-data:
  prometheus-data:
  grafana-data:
